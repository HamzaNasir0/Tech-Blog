<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog | Admin</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Hamza<span>Tech</span> Blog</div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html" id="adminLoginLink">Login</a>
                <a href="#" id="logoutLink" style="display:none;">Logout</a>
            </nav>
        </header>

        <main>
            <h1 class="page-title">Manage Your Posts</h1>

            <p class="status-message" id="adminWelcome"></p>

            <div class="admin-layout">
                <div>
                    <div class="form-card">
                        <form id="postForm">
                            <input type="hidden" id="postId" />

                            <div class="form-group">
                                <label for="postTitle">Title</label>
                                <input id="postTitle" required />
                            </div>

                            <div class="form-group">
                                <label for="postCategory">Category</label>
                                <select id="postCategory">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="postContent">Content</label>
                                <textarea id="postContent" required></textarea>
                            </div>

                            <button type="submit" class="btn" id="saveBtn">Create Post</button>
                            <button type="button" class="btn btn-outline" id="clearBtn" style="margin-left: 8px;">
                                Clear
                            </button>
                            <button type="button" class="btn btn-danger" id="deleteBtn"
                                style="margin-left: 8px; display:none;">
                                Delete
                            </button>

                            <div class="status-message" id="postStatus"></div>
                        </form>
                    </div>
                </div>

                <div class="admin-post-list">
                    <h2>Your Posts</h2>
                    <div id="myPostsList"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Made by Hamza â€¢ Tech Blog</p>
        </footer>
    </div>

    <script src="./js/admin.js"></script>
</body>

</html>
