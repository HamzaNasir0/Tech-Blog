<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog | Register</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Hamza<span>Tech</span> Blog</div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </header>

        <main>
            <h1 class="page-title">Create an Account</h1>

            <div class="form-card">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" required autocomplete="username" />
                    </div>

                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input id="regEmail" name="email" type="email" required autocomplete="email" />
                    </div>

                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input id="regPassword" name="password" type="password" required autocomplete="new-password" />
                    </div>

                    <button type="submit" class="btn">Register</button>
                    <div class="status-message" id="registerStatus"></div>
                </form>
            </div>
        </main>

        <footer>
            <p>Made by Hamza â€¢ Tech Blog</p>
        </footer>
    </div>

    <script src="./js/auth.js"></script>
</body>

</html>
